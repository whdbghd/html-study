<!-- html의 형태 -->
<!-- 다음 줄 바로이동 shift + enter -->
<!-- 꺾쇠로 태그이름을 감싼다 -->
<!-- 태그를 닫을 떄는 슬래시를 붙인다 -->
<div>
    <!-- 태그 안에 태그를 넣을 수 있다 -->
    <!-- 태그 안에 태그를 여러개 넣을 수 있다 -->
    <!-- 태그 안에 문자를 적을 수 있다 -->
    <div>내용1</div>
    <div>내용2</div>
    <!-- 단일 태그가 있다 -->
    <!-- 기본은 꺾쇠 닫기 전에 슬래시 -->
    <br />
    <!-- 태그에는 기본 스타일이 적용된 것이 있다 -->
    <h1>제목</h1>
    <!-- 태그에는 속성이 있다 -->
    <a href="http://" target="_blank" rel="moopener noregerrer"></a>
    <!-- 특정 태그에만 쓸 수 있는 특수 속성이 있다 -->
    <div onclick=""></div>
    <span onclick=""></span>
</div>
