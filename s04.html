<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h1{
            background-color: green;
        }
        span{
            background-color: red;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 태그 중 일부는 블록 스타일이다 -->
    <h1>안녕하세요</h1>
    <!-- 태그 중 일부는 인라인 스타일이다 -->
    <span>스판태그입니다</span>
    <!-- 태그는 태그 내부에 자식을 가진다 -->
    <div>
        <!-- 같은 깊이에 있는 태그들을 형제라고 한다 -->
        <div>내용1</div>
        <div>내용2</div>
        <div>내용3</div>
    </div>
  </body>
</html>
