<!-- heading 헤딩 제목 쓸 때 사용 -->
<!-- 6번까지 있음 -->
<h1>제목</h1>
<h2>제목</h2>
<!-- 문장을 적을때 p를 사용 -->
<p>문장 작성용 태그</p>
<!-- 다음 줄로 바꿀 때 (개행) -->
<br />
<!-- 어떤 내용을 구분할 떄 사용 -->
<!-- 일반덕으로 아무 태그나 적을 때 -->
<div>구분</div>
<!-- 내용중 일부를 꾸밀 때 -->
<p>안녕 나는 <span style="color: blue">홍길동 </span> 이야</p>
<!-- 순서가 없는 리스트 -->
<ul>
    <li>바나나</li>
    <li>사과</li>
    <li>배</li>
</ul>
<!-- 순서가 있는 리스트 -->
<ol>
    <li>씻고</li>
    <li>밥먹고</li>
    <li>양치한다</li>
</ol>

<!-- 하이퍼링크 -->
<!-- 기본은 현재 페이지에서  이동 -->
<a href="https://naver.com">네이버</a>
<!-- target="_blank" 새탭에서 페이지 이동 -->
<a href="https://naver.com" target="_blank">네이버 블랭크</a>

<!-- 이미지 출력 -->
<img src="https://zrr.kr/N9WI" alt="오리" width="200">

<!-- 글자 강조 -->
<div>
    안녕 나는
    <strong>홍길동</strong>
    이야
</div>

<!-- 오디오 -->
<audio src="https://zrr.kt/5Xik" controls ></audio>

<!-- 비디오 -->
<video src="https://zrr.kr/Mghf" controls></video>
