<!-- DOCTYPE은 문서의 타입을 설명 -->
<!-- html 속성을 적으면 html 5 라는 것을 말한다 -->
<!-- 기본적으로 작성 해야함 -->
<!DOCTYPE html>
<!-- 모든 내용은 html 태그 안에 작성한다 -->
<!-- lang은 안넣어도 상관없음 -->
<!-- 시각장애인 등 화면을 볼 수 없는 사람들에게 문서의 언어를 설명해주기 위한 것 접근성 -->
<html lang="ko">
    <!-- head는 파일의 정보 - 메타 데이터 -->
    <!-- 스타일을 넣을 수 있다 -->
    <!-- 화면의 제목을 넣을 수 있다 -->
    <!-- 외부 파일을 넣을 수 있다 css, js -->
  <head>
    <!-- meta 태그는 메타데이터를 뜻한다 -->
    <!-- 메타데이터는 브라우저가 파일을 해석하도록 도와준다 -->
    <!-- charset은 문자 표현 방식 -->
    <!-- ms949 / unicode / 아스키 코드 / utf8 / utf1 -->
    <!-- 인터넷에서는 UTF-8이 표준이다 -->
    <meta charset="UTF-8" />
    <!-- 적힌 대로 사용 -->
    <!-- 인터넷 익스플로러 대신 엣지 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport 화면 표현 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- html 안에서 스타일을 지정한다 -->
    <style></style>
    <!-- 외부 css파일을 가져온다 -->
    <link rel="stylesheet" href="style.css">
    <!-- 외부 자바스크립트를 가져온다 -->
    <script src="script.js"></script>
    <!-- 화면의 제목 -->
    <title>내 홈페이지</title>
  </head>
   <!-- 화면에 출력되는 것은 body -->
  </body>
  <body>
    <div>안녕하세요</div>
  </body>
  <!-- html 파일 내부에 js를 작성한다 -->
 <script></script>
</html>
